
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Farmer Environmental Education Hub</title>
    <!-- Basic security policy to allow trusted AI and CDN resources -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfaf6;
        }
        
        /* Refined African-inspired geometric pattern */
        .african-pattern {
            background-color: #fdfaf6;
            background-image:  
                linear-gradient(30deg, #f3e8d2 12%, transparent 12.5%, transparent 87%, #f3e8d2 87.5%, #f3e8d2), 
                linear-gradient(150deg, #f3e8d2 12%, transparent 12.5%, transparent 87%, #f3e8d2 87.5%, #f3e8d2), 
                linear-gradient(60deg, #f3e8d2 25%, transparent 25.5%, transparent 75%, #f3e8d2 75.5%, #f3e8d2);
            background-size: 80px 140px;
            opacity: 0.3;
        }

        .text-clay { color: #9a3412; }
        .bg-clay { background-color: #9a3412; }
        .border-clay { border-color: #9a3412; }
        
        .hero-gradient {
            background: linear-gradient(to bottom, rgba(22, 101, 52, 0.9), rgba(154, 52, 18, 0.6));
        }

        /* Village silhouette animation/style */
        .village-divider {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background-repeat: repeat-x;
            background-size: auto 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #166534;
            border-radius: 4px;
        }
    </style>
